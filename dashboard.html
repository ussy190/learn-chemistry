<!DOCTYPE html>
<html>
<head>
<title>Admin Dashboard</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<script>
if(localStorage.getItem("role")!=="admin"){
alert("Access denied");
location="login.html";
}
</script>

<h1>ðŸ“Š Admin Dashboard</h1>

<p><b>Total Quiz Score:</b> <span id="score"></span></p>
<p><b>Last Student:</b> <span id="student"></span></p>

<button onclick="logout()">Logout</button>

<script>
document.getElementById("score").innerText =
localStorage.getItem("score") || 0;

document.getElementById("student").innerText =
localStorage.getItem("student") || "None";

function logout(){
localStorage.clear();
location="login.html";
}
</script>

</body>
</html>
